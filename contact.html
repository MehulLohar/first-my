<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        }
        body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: #f4f4f4;
        background-image: url("bg.jpg");
        }
        a{
            color: rgb(255, 255, 255);
            text-decoration: none;
            display: inline;
            word-spacing: 2px;
            margin-left: 20px;
        }
        a:hover{
            color: rgb(255, 0, 0);
            text-decoration:underline;
            transform:translatey(-10px);
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            line-height: 1.6;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            background-image: url("head.png");
        }
        header h1 {
            font-size: 2.5rem;
            display: inline;
            word-spacing: 2px;
        }
        .contact-container {
            max-width: 800px;
            margin: 60px auto;
            padding: 40px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .contact-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
            color: #333;
        }
        .contact-form label {
            font-size: 1.2rem;
            margin-bottom: 8px;
            display: block;
            color: #333;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            color: #333;
        }
        .contact-form button {
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            width: 100%;
        }
        .contact-form button:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            background-image: url("head.png");
 

        }
        header nav ul {
    list-style-type: none;
    display: flex;
    justify-content: center;
}
header nav ul li {
    margin: 0 15px;
}
header nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
}
        @media (max-width: 768px) {
            .contact-container {
                padding: 15px;
            }

            .contact-form button {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 2rem;
            }

            .contact-container h2 {
                font-size: 1.5rem;
            }

            .contact-form label {
                font-size: 1rem;
            }

            .contact-form input,
            .contact-form textarea {
                font-size: 1rem;
            }

            .contact-form button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    
    <header>
        <nav>
            <ul>
                <li><a href="basic.html">Home</a></li>
                <li><a href="rooms.html">Rooms</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-container">
        <h2>Get in Touch</h2>
        <form class="contact-form" action="your-server-endpoint" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2025 Your Company. All Rights Reserved.</p>
    </footer>

</body>
</html>
